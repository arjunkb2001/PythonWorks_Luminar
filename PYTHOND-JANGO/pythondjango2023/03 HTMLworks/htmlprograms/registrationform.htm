<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(124, 148, 152);">
    <h1> Registration Form</h1>
    <form action="" method="" enctype=""></form>
    <div>
        <label for="id_name">Name</label>
        <input type="text" placeholder="your name" id="id_name" name="" class="">
    </div>
    <div>
        <label for="id_email">E-mail</label>
        <input type="email" placeholder="your e-mail" id="id_email" name="" class="">
    </div>
    <div>
        <label for="id_pass">Password</label>
        <input type="password" id="id_pass" name="" class="">
    </div>
    <div>
        <label for="id_no">Mobile No</label>
        <input type="" id="id_no" name="" class="">
    </div>
    <div>
        <label for="">Gender</label>

        <label for="id_male">Male</label>
        <input type="radio" id="id_male" name="gender">

        <label for="id_female">Female</label>
        <input type="radio" id="id_female" name="gender">

        <label for="id_other">Other</label>
        <input type="radio" id="id_other" name="gender">

    </div>
    <div>
        <label for="language_id">Language</label>
        <select name="" id="">
            <option value="">Malayalam</option>
            <option value="">English</option>
            <option value="">Hindi</option>
            <option value="">Tamil</option>
        </select>
    </div>
    <div>
        <label for="ZipCode_id">ZipCode</label>
        <input type="text" placeholder="enter your ZipCode" id="ZipCode_id" name="" class="">
    </div>
    <div>
        <label for="">About</label>
        <textarea name="" id="" cols="15" rows="1"></textarea>
    </div>
    <div>
        <label for="">DOB</label>
        <input type="date">
    </div>
    <button type="submit">Registration</button>
    <div>
        <label for="">Skils</label>
        <label for="">C++</label>
        <input type="checkbox" name="" id="">

        <label for="">Python</label>
        <input type="checkbox" name="" id="">

        <label for="">Java</label>
        <input type="checkbox" name="" id="">
    </div>
    </form>
</body>

</html>
