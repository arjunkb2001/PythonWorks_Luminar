<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #A9C9FF;
            background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            border: none;
        }
        .container {
            width: 500px;
            min-height: 600px;

        }
    </style>
</head>
<body>
    <form class="rounded container  border-3 text-center bg-light-subtle mt-5">
        <div>
            <h1>Register</h1>
            <hr>
        </div>
        <div>
            <input class="form-control border-0 mt-5 border-bottom mt-3" type="text" name="name" placeholder="Name">
        </div>
        <div>
            <input class="form-control border-0 border-bottom mt-3" type="email" name="email" placeholder="Email">
        </div>
        <div>
            <input class="form-control border-0 border-bottom mt-3" type="password" name="password"
                placeholder="Password">

        </div>
        <div>
            <input class="form-control border-0 border-bottom mt-3" name="password" placeholder="Confirm Password">
        </div>
        <div>
            <div class="d-grid gap-2">
                <!-- <input type="button"  placeholder="Sign UP" name="signup"> -->
                <button class="btn btn-outline-dark rounded-top-5 rounded-bottom-5" type="button">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
</body>
</html>
