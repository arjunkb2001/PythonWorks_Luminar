<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background-color: #A9C9FF;
            background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
            width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            margin-top: -70px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-20 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body  p-4 p-md-5">
                        <div class=" mt-4 p-0 bg-white rounded container mt-5">
                            <h1 class="text-black text-center "><strong>Register</strong></h1>
                            <hr>
                            <form class=" mt-5 p-5 bg-white rounded container mt-5">
                                <div class="mb-5">
                                    <!-- <label for="id_name"></label> -->
                                    <input type="text"
                                        class="form-control-plaintext form-control border-0 border-bottom mt-3"
                                        placeholder="Name" id="id_name">
                                    <!-- <hr> -->
                                </div>
                                <div class="mb-5">
                                    <!-- <label for="id_email"></label> -->
                                    <input type="email"
                                        class="form-control-plaintext form-control border-0 border-bottom mt-3"
                                        placeholder="E-mail" id="id_email">
                                    <!-- <hr> -->
                                </div>
                                <div class="mb-5">
                                    <!-- <label for="id_pass"></label> -->
                                    <input type="password"
                                        class="form-control-plaintext form-control border-0 border-bottom mt-3"
                                        placeholder="Password" id="id_pass">
                                    <!-- <hr> -->
                                </div>
                                <div class="mb-5">
                                    <!-- <label for="id_pass"></label> -->
                                    <input type="password"
                                        class="form-control-plaintext form-control border-0 border-bottom mt-3"
                                        placeholder="Confirm Password" id="id_pass">
                                    <!-- <hr> -->
                                </div>
                                <div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-dark rounded-top-5 rounded-bottom-5"
                                            type="button">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
